version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet back whenever the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Acknowledge when someone thanks
  steps:
  - intent: thanks
  - action: utter_welcome

- rule: Activate form
  steps:
  - intent: request_tcm
  - action: tcm_form
  - active_loop: tcm_form